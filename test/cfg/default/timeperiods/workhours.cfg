	}


define timeperiod{
    timeperiod_name     all_but_workhours
    alias               24_Hours_A_Day,_7_Days_A_Week, except work hours
    sunday              00:00-24:00
    monday              00:00-24:00
    tuesday             00:00-24:00
    wednesday           00:00-24:00
    thursday            00:00-24:00
    friday              00:00-24:00
