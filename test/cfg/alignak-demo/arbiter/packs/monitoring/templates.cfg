# Templates for hosts
# Basic template to check host is alive
define host{
    name                monitored-host
    use                 generic-host
    register            0

    check_command       check_host_alive
}

# DNS
define host{
    name                dns
    use                 monitored-host
    register            0

    _DNSHOSTNAME                $HOSTNAME$
    _DNSEXPECTEDRESULT          $HOSTADDRESS$
}

# SSH
define host{
    name                ssh
    register            0

    _SSHPORT            22
}

# FTP
define host{
    name                ftp
    register            0
}

# HTTP/HTTPS
define host{
    name                http
    use                 monitored-host
    register            0

    _CHECK_HTTP_DOMAIN_NAME     $HOSTADDRESS$
    _CHECK_HTTP_PORT            80
    _CHECK_HTTP_URI             /
    _CHECK_HTTP_AUTH            #login:password
}
define host{
    name                https
    use                 monitored-host
    register            0

    _CHECK_HTTPS_DOMAIN_NAME    $HOSTNAME$
    _CHECK_HTTPS_ADDRESS        $HOSTADDRESS$
    _CHECK_HTTPS_PORT           443
    _CHECK_HTTPS_URI            /
    _CHECK_HTTPS_AUTH           #login:password
    _CHECK_HTTPS_MINIMUM_DAYS   30
}

# DHCP server
define host{
    name                dhcp
    register            0
}

# rsync
define host{
    name                rsync
    use                 monitored-host
    register            0

    _CHECK_RSYNC_PORT           873
}