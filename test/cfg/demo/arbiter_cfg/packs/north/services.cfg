# ------------------------------------------------------------
# Kiosk software
# skDemo - demo application
# northeux - north application
# ------------------------------------------------------------
define service {
    service_description         demo
    alias                       Demo application
    use                         north-service, medium-freshness
    register                    0
    host_name                   north-host

	aggregation				    kiosk_application
}

