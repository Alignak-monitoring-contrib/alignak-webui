# NSCA passively monitored host
define host {
    name						        nsca-host
    use            				        generic-host
    register       				        0

    hostgroups                          nsca-hosts

	# Checking part
	check_command				        nsca_host_dead
	max_check_attempts			        1

	# Check every time
	active_checks_enabled		        0
	passive_checks_enabled		        1

	# Checks must have been received within last 2 hours ...
	check_freshness				        1
	freshness_threshold			        1200
}


# NSCA passively monitored service
define service {
	name								nsca-service
	use 								generic-service
	register							0

    servicegroups                       nsca-services

	active_checks_enabled				0       ; Active service checks are disabled
	passive_checks_enabled				1       ; Passive service checks are enabled/accepted
    max_check_attempts       			1       ; Do not re-check the service ...

	# Checks must have been received within last 20 minutes ...
	check_freshness						1       ; Activate freshness check
	freshness_threshold					1200    ; Freshness is 2 hours

	# Dummy command ...
	check_command           			nsca_service_dead
}

define hostgroup {
    hostgroup_name                      nsca-hosts
    alias                               NSCA passively monitored hosts
}

define servicegroup {
    servicegroup_name                   nsca-services
    alias                               NSCA passively monitored services
}
