## Global Host Event Handler
global_host_event_handler=g_host_event_handler

## Global Service Event Handler
global_service_event_handler=g_service_event_handler

define command{
       command_name g_host_event_handler
       command_line /bin/sh /usr/local/bin/eventhandler.sh "ALIGNAK-EVENT HOST hHOSTNAME $HOSTNAME$ \
    hHOSTADDRESS $HOSTADDRESS$ hSTATE $HOSTSTATE$ hEVENTID $HOSTEVENTID$ \
hSTATEID $HOSTSTATEID$ hSTATETYPE $HOSTSTATETYPE$ hATTEMPT $HOSTATTEMPT$ \
hTIMET $TIMET$ hOUTPUT $HOSTOUTPUT$"
}

define command{
       command_name g_service_event_handler
       command_line /bin/sh /usr/local/bin/eventhandler.sh "ALIGNAK-EVENT SERVICE sHOSTNAME $HOSTNAME$ \
    sHOSTADDRESS $HOSTADDRESS$ sDESC $SERVICEDESC$ sSTATEID $SERVICESTATEID$ \
sSTATE $SERVICESTATE$ sEVENTID $SERVICEEVENTID$ sSTATETYPE $SERVICESTATETYPE$ \ sATTEMPT $SERVICEATTEMPT$ sTIMET $TIMET$ sOUTPUT $SERVICEOUTPUT$"
}