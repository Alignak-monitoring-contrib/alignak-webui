; ------------------------------------------------------------------------------------------
; Plugin configuration file formatted as RFC822 standard
; ------------------------------------------------------------------------------------------

[plugin]
; Plugin global configuration

[table]
; Table global configuration
page_title=Timeperiods table (%%d items)
visible=True
orderable=True
editable=True
selectable=True
searchable=True
responsive=False
recursive=True

[table.name]
title=Timeperiod name
type=string
searchable=True
regex=True
orderable=True
editable=True
hint=This field is the time period name

[table._realm]
type=objectid
title=Realm
searchable=True
allowed=inner://realms/list
format=select
format_parameters=realm
resource=realm

[table.definition_order]
type=integer
title=Definition order
visible=True
hidden=True
orderable=False

[table.alias]
type=string
title=Timeperiod alias

[table.notes]
type=string
title=Notes
hint=This field is a free content multi line text
format=textarea

[table.is_active]
title=Currently active
type=boolean

[table.dateranges]
title=Date ranges
type=list
content_type=dict

[table.exclude]
title=Exclusions
type=list
content_type=dict
