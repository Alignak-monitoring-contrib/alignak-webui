; ------------------------------------------------------------------------------------------
; Plugin configuration file formatted as RFC822 standard
; ------------------------------------------------------------------------------------------

[plugin]
; Plugin global configuration

[table]
; Table global configuration
page_title=Users table (%d items)
visible=True
orderable=True
editable=True
selectable=True
searchable=True
responsive=False

[table.name]
type=string
title=User name
searchable=True
regex=True
orderable=True
editable=True
hint=This field is the user name
required=True
empty=False
unique=True

[table._realm]
title=Realm
type=objectid
searchable=True
allowed=inner://realms/list
resource=realm
visible=false
hidden=true
regex=False

[table._is_template]
title=Template
default=False
type=boolean
visible=false
hidden=true

[table._templates]
title=Templates
type=list
content_type=objectid
default=[]
allowed=inner://users/templates
format=multiple
resource=user
visible=false
hidden=true
regex=False

[table._template_fields]
title=Template fields
type=list
content_type=string
default=[]
format=multiple
visible=false
hidden=true

[table.definition_order]
title=Definition order
type=integer
default=100
visible=false
hidden=true
orderable=True
editable=True

[table.back_role_super_admin]
title=Super administrator
type=boolean
default=False
editable=False
visible=false
hidden=true

[table.is_admin]
title=Administrator
type=boolean
default=False

[table.can_submit_commands]
title=Allowed to submit commands
type=boolean
default=True

[table.role]
title=Role
type=string
allowed=administrator,power,user
allowed_administrator=Administrator (all authorized)
allowed_power=Power user (edition and commands authorized)
allowed_user=Simple user (read only)

[table.tags]
title=Tags
type=list
content_type=string
default=[]
allowed=inner://users/templates
format=multiple
visible=false
hidden=true
regex=False

[table.alias]
title=User alias
type=string

[table.notes]
title=Notes
type=string
hint=This field has a very specific formatted structure ...
format=textarea
visible=false
hidden=true

[table.customs]
title=Customs
type=dict
default={}
format=multiple
format_parameters=
visible=false
hidden=true

[table.email]
title=User email
type=string

[table.pager]
title=User pager
type=string
visible=false
hidden=true

[table.address1]
title=User address (1)
type=string
visible=false
hidden=true

[table.address2]
title=User address (2)
type=string
visible=false
hidden=true

[table.address3]
title=User address (3)
