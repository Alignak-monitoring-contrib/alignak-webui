; ------------------------------------------------------------------------------------------
; Plugin configuration file formatted as RFC822 standard
; ------------------------------------------------------------------------------------------

[plugin]
; Plugin global configuration

[table]
; Table global configuration
page_title=Users table (%%d items)
id_property=_id
visible=True
orderable=True
editable=True
selectable=True
searchable=True
responsive=False

[table.name]
type=string
title=User name
searchable=True
regex=True
orderable=True
editable=True
hint=This field is the user name

[table._realm]
type=objectid
title=Realm
searchable=True
allowed=inner://realms/list
format=select
format_parameters=realm
resource=realm


[table.definition_order]
type=integer
title=Definition order
visible=True
hidden=True
orderable=True
editable=False

[table.alias]
type=string
title=User alias

[table.notes]
type=string
title=Notes
hint=This field is a free content multi line text
format=textarea

[table.tags]
type=list
content_type=string
default=[]
allowed=inner://users/templates
title=Tags
visible=True
format=multiple

[table.customs]
title=Customs
type=dict
default={}
format=multiple
format_parameters=

[table.min_business_impact]
type=integer
title=Minimum business impact
hint=Host business impact level
allowed=0,1,2,3,4,5
allowed_0=None
allowed_1=Low
allowed_2=Normal
allowed_3=Important
allowed_4=Very important
allowed_5=Business critical

[table.host_notifications_enabled]
title=Hosts notifications enabled
type=boolean

[table.host_notification_period]
title=Hosts notifications period
type=objectid
allowed=inner://timeperiods/list
required=True
resource=timeperiod


[table.host_notification_options]
title=Hosts notifications options
type=list
content_type=string
default=[d,u,r]
allowed=d,u,r,f,s,n
allowed_d=on DOWN state
allowed_u=on UNREACHABLE state
allowed_r=on recovery
allowed_f=on flapping start/stop
allowed_s=on scheduled downtime begin/end
allowed_n=no notifications
format=multiple

[table.host_notification_commands]
title=Hosts notifications commands
type=list
content_type=objectid
required=True
allowed=inner://commands/list
searchable=True
format=multiple
resource=command


[table.service_notifications_enabled]
title=Services notifications enabled
type=boolean

[table.service_notification_period]
title=Services notifications period
type=objectid
allowed=inner://timeperiods/list
required=True
resource=timeperiod


[table.service_notification_options]
title=Services notifications options
type=list
content_type=string
default=[w,u,c,r]
allowed=w,u,c,r,f,s,n
allowed_w=on WARNING state
allowed_u=on UNKNONW state
allowed_c=on CRITICAL state
allowed_r=on recovery
allowed_f=on flapping start/stop
allowed_s=on scheduled downtime begin/end
allowed_n=no notifications
format=multiple

[table.service_notification_commands]
title=Services notifications commands
type=list
content_type=objectid
required=True
allowed=inner://commands/list
searchable=True
format=multiple
resource=command

