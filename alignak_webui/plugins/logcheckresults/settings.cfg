; ------------------------------------------------------------------------------------------
; Plugin configuration file formatted as RFC822 standard
; ------------------------------------------------------------------------------------------

[plugin]
; Plugin global configuration

[table]
; Table global configuration
page_title=Logs table (%d items)
visible=True
orderable=True
editable=False
selectable=True
searchable=True
responsive=False
initial_sort=[[1, 'asc']]

[table.last_check]
type=datetime
title=Last check
visible=True

[table.host]
type=objectid
title=Host
regex=False
allowed=inner://hosts/list
resource=host
visible=True

[table.service]
type=objectid
title=Service
regex=False
allowed=inner://services/list
resource=service
visible=True

[table.state]
type=string
title=State
visible=True
allowed=OK,WARNING,CRITICAL,UNKNOWN,UP,DOWN,UNREACHABLE

[table.state_type]
type=string
title=State type
visible=True
allowed=HARD,SOFT

[table.state_id]
type=integer
title=State id
visible=False
allowed=0,1,2,3,4

[table.latency]
type=float
title=False
visible=True

[table.execution_time]
type=float
title=Execution time
visible=False

[table.state_changed]
type=boolean
title=State changed
visible=True

[table.acknowledged]
type=boolean
title=Acknowledged
visible=True

[table.last_state]
type=string
title=Last state
visible=True
allowed=OK,WARNING,CRITICAL,UNKNOWN,UP,DOWN,UNREACHABLE

[table.last_state_type]
type=string
title=Last state type
visible=True
allowed=HARD,SOFT

[table.last_state_id]
type=integer
title=Last state id
visible=False
allowed=0,1,2,3,4

[table.output]
type=string
title=Output
visible=True

[table.long_output]
type=string
title=Long output
visible=False

[table.perf_data]
type=string
title=Performance data
visible=True
