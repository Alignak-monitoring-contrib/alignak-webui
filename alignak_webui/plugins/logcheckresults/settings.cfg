; ------------------------------------------------------------------------------------------
; Plugin configuration file formatted as RFC822 standard
; ------------------------------------------------------------------------------------------

[plugin]
; Plugin global configuration

[table]
; Table global configuration
page_title=Logs table (%d items)
visible=True
orderable=True
editable=False
selectable=True
searchable=True
sortable=True
responsive=False
;initial_sort=[[1, 'asc']]

[table.last_check]
format=datetime
visible=True

[table.host]
regex_search=False
allowed=inner://hosts/list
hidden=True

[table.host_name]
visible=True

[table.service]
regex_search=False
allowed=inner://services/list
hidden=True

[table.service_name]
visible=True

[table.state]
visible=True

[table.state_type]
visible=True

[table.state_id]
visible=False

[table.passive_check]
visible=False

[table.acknowledged]
visible=True

[table.acknowledgement_type]
visible=False

[table.downtimed]
visible=True

[table.state_changed]
visible=True

[table.last_state]
visible=False

[table.last_state_type]
visible=False

[table.last_state_id]
visible=False

[table.last_state_changed]
visible=False
format=datetime

[table.output]
visible=True

[table.long_output]
visible=False

[table.perf_data]
visible=True

[table.latency]
visible=True

[table.execution_time]
visible=False
