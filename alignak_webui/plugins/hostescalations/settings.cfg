; ------------------------------------------------------------------------------------------
; Plugin configuration file formatted as RFC822 standard
; ------------------------------------------------------------------------------------------

[plugin]
; Plugin global configuration

[table]
; Table global configuration
page_title=Hosts escalations table (%d items)
visible=True
orderable=True
editable=True
selectable=True
searchable=True
responsive=False

[table.name]
type=string
title=Escalation name
searchable=True
regex=True
orderable=True
editable=True
hint=This field is the escalation name

[table._realm]
title=Realm
type=objectid
visible=False
searchable=True
allowed=inner://realms/list
resource=realm
regex=False
hidden=True

[table.definition_order]
title=Definition order
type=integer
default=100
visible=False
orderable=True
editable=True
hidden=True

[table.alias]
title=Alias
type=string
visible=False

[table.notes]
title=Notes
type=string
format=textarea
visible=False
hidden=True

[table.hosts]
title=Hosts
type=list
content_type=objectid
allowed=inner://hosts/list
searchable=False
format=multiple
resource=host
regex=False

[table.hostgroups]
title=Hosts groups
type=list
content_type=objectid
allowed=inner://hostgroups/list
searchable=False
format=multiple
resource=hostgroup
regex=False

[table.escalation_period]
title=Escalation period
type=objectid
required=True
allowed=inner://timeperiods/list
resource=timeperiod
regex=False

[table.first_notification_time]
title=First notification time
type=integer
default=60

[table.last_notification_time]
title=Last notification time
type=integer
default=240

[table.notification_interval]
title=Notification interval
type=integer
default=60

[table.escalation_options]
title=Escalation options
type=list
default=['r','d','x']
allowed=d,x,r
allowed_d=on DOWN state
allowed_x=on UNREACHABLE state
allowed_r=on recovery
format=multiple

[table.users]
title=Users
type=list
content_type=objectid
allowed=inner://users/list
searchable=false
format=multiple
resource=user
regex=true

[table.usergroups]
title=Users groups
type=list
content_type=objectid
allowed=inner://usergroups/list
searchable=false
format=multiple
resource=usergroup
regex=true

