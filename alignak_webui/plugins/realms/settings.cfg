; ------------------------------------------------------------------------------------------
; Plugin configuration file formatted as RFC822 standard
; ------------------------------------------------------------------------------------------

[plugin]
; Plugin global configuration

[table]
; Table global configuration
page_title=Realms table (%d items)
visible=True
orderable=True
editable=True
selectable=True
searchable=True
responsive=False
recursive=True

[table.name]
title=Realm name
type=string
searchable=True
regex=True
orderable=True
hint=This field is the realm name
editable=true
required=true
empty=false
unique=true
templates_table=true

[table.definition_order]
title=Definition order
type=integer
hint=If several elements are defined with the same name, the lowest definition order has the most important priority
default=100
visible=False
orderable=true
editable=true
hidden=true

templates_table=true
create_template=true

[table.alias]
title=Realm alias
type=string

[table.notes]
title=Notes
type=string
hint=This field is a free content multi line text
format=textarea
visible=False

[table.default]
title=Default realm
type=boolean
editable=False

[table._level]
title=Level
type=integer
editable=False


[table._parent]
title=Parent
type=objectid
allowed=inner://realms/list
required=True
resource=realm
regex=False
visible=True

[table.services_critical_threshold]
title=Services critical threshold
type=integer
default=5

[table.services_warning_threshold]
title=Services warning threshold
type=integer
default=3

[table.global_critical_threshold]
title=Global critical threshold
type=integer
default=5

[table.global_warning_threshold]
title=Global warning threshold
type=integer
default=3

[table.hosts_critical_threshold]
title=Hosts critical threshold
type=integer
default=5

[table.hosts_warning_threshold]
title=Hosts warning threshold
type=integer
default=3
