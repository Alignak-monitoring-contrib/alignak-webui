; ------------------------------------------------------------------------------------------
; Plugin configuration file formatted as RFC822 standard
; ------------------------------------------------------------------------------------------

[plugin]
; Plugin global configuration

[table]
; Table global configuration
page_title=Realms table (%%d items)
visible=True
orderable=True
editable=True
selectable=True
searchable=True
responsive=False
recursive=True

[table.name]
title=Realm name
type=string
searchable=True
regex=True
orderable=True
editable=False
hint=This field is the realm name

[table.definition_order]
type=integer
title=Definition order
visible=True
hidden=True
orderable=True
editable=False

[table.alias]
type=string
title=Realm alias

[table.notes]
type=string
title=Notes
hint=This field is a free content multi line text
format=textarea

[table.default]
type=boolean
title=Default realm

[table._level]
type=integer
title=Level

[table._parent]
title=Parent
type=objectid
allowed=inner://realms/list
required=True
resource=realm


[table.services_critical_threshold]
type=integer
title=Services critical threshold

[table.services_warning_threshold]
type=integer
title=Services warning threshold

[table.globals_critical_threshold]
type=integer
title=Global critical threshold

[table.globals_warning_threshold]
type=integer
title=Global warning threshold

[table.hosts_critical_threshold]
type=integer
title=Hosts critical threshold

[table.hosts_warning_threshold]
type=integer
title=Hosts warning threshold

