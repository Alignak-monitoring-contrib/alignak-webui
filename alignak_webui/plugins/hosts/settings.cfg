; ------------------------------------------------------------------------------------------
; For an host with the tag nsca-host (NSClient ++ monitored Windows hosts)
; ------------------------------------------------------------------------------------------
[nsca-host.host_check]
name=host_check
type=bar
metrics=^uptime|Uptime$
uom=

[nsca-host.load]
name=load|Load
type=horizontalBar
metrics=min(.*)|^load_1|^load_5|^load_15|^load1$|^load5$|^load15$
uom=

[nsca-host.cpu]
name=nsca_cpu
; type=bar
metrics=^total 1m$|^total 5m$|^total 5s$
uom=%%

[nsca-host.cpu2]
name=nsca_cpu
type=gauge
metrics=^total 1m$
uom=%%

[nsca-host.mem]
name=nsca_memory
type=horizontalBar
metrics=^committed %%$|^physical %%$
uom=%%

[nsca-host.disk]
name=nsca_disk
type=horizontalBar
metrics=^(.):\\ used %%$
uom=%%

