; ------------------------------------------------------------------------------------------
; Plugin configuration file formatted as RFC822 standard
; ------------------------------------------------------------------------------------------

[plugin]
; Plugin global configuration

[table]
; Table global configuration
page_title=Hosts dependencies table (%d items)
visible=True
orderable=True
editable=True
selectable=True
searchable=True
responsive=False

[table.name]
type=string
title=Relation name
searchable=True
regex=True
orderable=True
editable=True
hint=This field is the relation name

[table._realm]
title=Realm
type=objectid
visible=False
searchable=True
allowed=inner://realms/list
resource=realm
regex=False
hidden=True

[table.definition_order]
title=Definition order
type=integer
default=100
visible=False
orderable=True
editable=True
hidden=True

[table.alias]
title=Relation alias
type=string
visible=False

[table.notes]
title=Notes
type=string
format=textarea
visible=False
hidden=True

[table.hosts]
title=Hosts
type=list
content_type=objectid
allowed=inner://hosts/list
searchable=False
format=multiple
resource=host
regex=False

[table.hostgroups]
title=Hosts groups
type=list
content_type=objectid
allowed=inner://hostgroups/list
searchable=False
format=multiple
resource=hostgroup
regex=False

[table.dependent_hosts]
title=Dependent hosts
type=list
content_type=objectid
allowed=inner://hosts/list
searchable=False
format=multiple
resource=host
regex=False

[table.dependent_hostgroups]
title=Dependent hosts groups
type=list
content_type=objectid
allowed=inner://hostgroups/list
searchable=False
format=multiple
resource=hostgroup
regex=False

[table.inherits_parent]
title=Inherits from parents
type=boolean

[table.dependency_period]
title=Dependency period
type=objectid
required=True
allowed=inner://timeperiods/list
resource=timeperiod
regex=False

[table.execution_failure_criteria]
title=Execution failure criteria
type=list
default=[o,d,u]
allowed=o,d,u,p,n

o=Fail on Up state
d=Fail on Down state
u=Fail on Unreachable state
p=Fail on Pending state
n=Never fail and always check

format=multiple

[table.notification_failure_criteria]
title=Notification failure criteria
type=list
default=[o,d,u]
allowed=o,d,u,p,n

o=Fail on Up state
d=Fail on Down state
u=Fail on Unreachable state
p=Fail on Pending state
n=Never fail and always check

format=multiple
