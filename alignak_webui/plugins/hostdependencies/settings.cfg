; ------------------------------------------------------------------------------------------
; Plugin configuration file formatted as RFC822 standard
; ------------------------------------------------------------------------------------------

[plugin]
; Plugin global configuration

[table]
; Table global configuration
page_title=Hosts dependencies table (%%d items)
id_property=_id
visible=True
orderable=True
editable=True
selectable=True
searchable=True
responsive=False

[table.name]
type=string
title=Relation name
visible=True
hidden=False
searchable=True
regex=True
orderable=True
editable=False
hint=This field is the relation name

[table._realm]
type=objectid
title=Realm
visible=True
hidden=True
searchable=True
format=select
format_parameters=realm
resource=realm


[table.definition_order]
type=integer
title=Definition order
visible=True
hidden=True
orderable=False

[table.alias]
type=string
title=Relation alias
visible=True

[table.notes]
type=string
title=Notes
visible=True

[table.hosts]
type=objectid
title=Hosts
visible=True
resource=host


[table.hostgroups]
type=objectid
title=Hosts
visible=True
resource=hostgroup


[table.dependent_hosts]
type=objectid
title=Dependent hosts
visible=True
resource=host


[table.dependent_hostgroups]
type=objectid
title=Dependent hosts groups
visible=True
resource=hostgroup


[table.inherits_parent]
type=boolean
title=Inherits from parents
visible=True

[table.dependency_period]
type=objectid
required=True
allowed=inner://timeperiods/list

title=Dependency period
visible=True
format=select
format_parameters=timeperiod
resource=timeperiod


[table.execution_failure_criteria]
type=list
default=[o,d,u]
allowed=o,d,u,p,n

o=Fail on Up state
d=Fail on Down state
u=Fail on Unreachable state
p=Fail on Pending state
n=Never fail and always check

title=Execution failure criteria
visible=True
format=multiple

[table.notification_failure_criteria]
type=list
default=[o,d,u]
allowed=o,d,u,p,n

o=Fail on Up state
d=Fail on Down state
u=Fail on Unreachable state
p=Fail on Pending state
n=Never fail and always check

title=Notification failure criteria
visible=True
format=multiple

