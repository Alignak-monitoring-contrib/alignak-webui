; ------------------------------------------------------------------------------------------
; Plugin configuration file formatted as RFC822 standard
; ------------------------------------------------------------------------------------------

[services]
; Plugin global configuration
; enabled=false

; ------------------------------------------------------------------------------------------
; Service table configuration
; ------------------------------------------------------------------------------------------
[table]
; Table global configuration
page_title=Services table (%d items)
template_page_title=Services templates table (%d items)
visible=True
orderable=True
editable=True
selectable=True
searchable=True
responsive=False
css=display nowrap

[table.host]
allowed=inner://hosts/list
allowed_template=inner://hosts/templates/list
resource=host
required=true
regex_search=true

templates_table=true
create_template=true

[table.name]
searchable=true
regex_search=true
orderable=true
editable=true

templates_table=true
;create_template=true

[table.ls_state]
editable=False
required=true
empty=False
unique=true

[table.overall_status]
type=string
title=Overall status
; Let this in lowercase...
allowed=ok,acknowledged,in_downtime,warning,critical
editable=False

[table._realm]
searchable=true
allowed=inner://realms/list
resource=realm
regex_search=false
visible=true
hidden=true
templates_table=false

[table._sub_realm]
searchable=true
regex_search=false
visible=true
hidden=true
templates_table=false

[table._is_template]
visible=false
hidden=true
templates_table=false

[table._templates]
