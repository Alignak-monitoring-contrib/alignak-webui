; ------------------------------------------------------------------------------------------
; Plugin configuration file formatted as RFC822 standard
; ------------------------------------------------------------------------------------------

[services]
; Plugin global configuration
; enabled=True

[table]
; Table global configuration
page_title=Services table (%d items)
visible=True
orderable=True
editable=True
selectable=True
searchable=True
responsive=False
css=display nowrap

[table.host]
title=Host
type=objectid
allowed=inner://hosts/list
resource=host
required=True
regex=False

create_template=True

[table.name]
type=string
required=True
empty=False
unique=True
title=Service name
searchable=True
regex=True
orderable=True
hint=This field is the service name
editable=True

create_template=True

[table.ls_state]
type=string
title=Status
allowed=OK,WARNING,CRITICAL,UNKNOWN
hint=This field is the service status
editable=False
required=True
empty=False
unique=True

[table.overall_state]
type=string
title=Overall status
allowed=ok,acknowledged,in_downtime,warning,critical
hint=This field is the real host status, aggregating services status
editable=False
visible=True

[table._realm]
title=Realm
type=objectid
searchable=True
allowed=inner://realms/list
resource=realm
regex=False
visible=True
hidden=True

create_template=True

[table._is_template]
title=Template
default=False
type=boolean
visible=False
hidden=False

create_template=True

[table._templates]
title=Templates
type=list
content_type=objectid
default=[]
allowed=inner://services/templates
format=multiple
resource=host
regex=False
visible=False
hidden=True

create_template=True

[table.definition_order]
title=Definition order
type=integer
default=100
visible=False
orderable=True
editable=True
hidden=True

[table.tags]
title=Tags
type=list
content_type=string
default=[]
allowed=inner://services/templates
visible=True
format=multiple

[table.alias]
title=Service alias
type=string
visible=False

[table.display_name]
title=Service display name
type=string
hidden=True

[table.notes]
title=Notes
type=string
hint=This field has a very specific formatted structure ...
format=textarea
visible=False
hidden=True

[table.notes_url]
title=Notes URL
type=string
hint=This field has a very specific formatted structure ...
visible=False
hidden=True

[table.action_url]
title=Action URL
type=string
hint=This field has a very specific formatted structure ...
visible=False
hidden=True

[table.customs]
title=Customs
type=dict
default={}
format=multiple
hidden=True

[table.check_command]
title=Check command
type=objectid
allowed=inner://commands/list
required=True
resource=command
regex=False
hidden=True

create_template=True

[table.check_command_args]
title=Check command arguments
type=string
searchable=False
hint=This field contains the check command arguments (if any...)
hidden=True

[table.check_period]
title=Check period
type=objectid
allowed=inner://timeperiods/list
required=True
resource=timeperiod
regex=False

[table.check_interval]
title=Check interval
type=integer
default=5
hint=Number of minutes between regular host check.
hidden=True

[table.retry_interval]
title=Retry interval
type=integer
default=2
hint=Number of minutes between host check retries.
hidden=True

[table.max_check_attempts]
title=Maximum check attempts
type=integer
default=3
hint=Number of host check retries before declaring the host DOWN if the check command fails.
hidden=True

[table.active_checks_enabled]
title=Active checks enabled
type=boolean
default=True
hint=Is the host actively checked?

[table.passive_checks_enabled]
title=Passive checks enabled
type=boolean
default=True
hint=Does the host accept passive checks?

[table.business_impact]
title=Business impact
type=integer
default=2
hint=Host business impact level
allowed=0,1,2,3,4,5
allowed_0=None
allowed_1=Low
allowed_2=Normal
allowed_3=Important
allowed_4=Very important
allowed_5=Business critical

[table.users]
title=Users
type=list
content_type=objectid
allowed=inner://users/list
searchable=False
format=multiple
resource=user
regex=False
hidden=True

[table.usergroups]
title=Users groups
type=list
content_type=objectid
allowed=inner://usergroups/list
searchable=False
format=multiple
resource=usergroup
hidden=True

[table.notifications_enabled]
title=Notifications enabled
type=boolean
default=True
visible=True

[table.notification_period]
type=objectid
required=True
allowed=inner://timeperiods/list
title=Notification period
resource=timeperiod
regex=False
hidden=True

[table.notification_interval]
title=Notification interval
type=integer
default=120
hint=Number of minutes between each re-notification if host is not UP. 0 to disable re-notifications.
hidden=True

[table.first_notification_delay]
title=First notification delay
type=integer
default=0
hint=Number of minutes before sending the first problem notification.
hidden=True

[table.notification_options]
title=Notification options
type=list
default=['r','d','u']
allowed=d,u,r,f,s,n
allowed_d=on DOWN state
allowed_u=on UNREACHABLE state
allowed_r=on recovery
allowed_f=on flapping start/stop
allowed_s=on scheduled downtime begin/end
allowed_n=no notifications
format=multiple
hidden=True

[table.stalking_options]
title=Stalking options
type=list
default=[]
allowed=o,w,c,u
allowed_o=OK state
allowed_w=WARNING state
allowed_c=CRITICAL state
allowed_u=UNKNOWN state
format=multiple
hidden=True

[table.initial_state]
title=Initial state
type=string
default=u
allowed=o,w,c,u
allowed_o=OK state
allowed_w=WARNING state
allowed_c=CRITICAL state
allowed_u=UNKNOWN state
hidden=True

[table.check_freshness]
title=Freshness check enabled
type=boolean
default=False

[table.freshness_threshold]
title=Freshness threshold
type=integer
default=3600
visible=True

[table.freshness_state]
title=Freshness state
type=string
allowed=o,w,c,u
allowed_o=OK state
allowed_w=WARNING state
allowed_c=CRITICAL state
allowed_u=UNKNOWN state
visible=False
hidden=True

[table.flap_detection_enabled]
title=Flapping detection enabled
type=boolean
default=True

[table.flap_detection_options]
title=Flapping detection options
type=list
default=o,w,c,u
allowed=o,w,c,u
allowed_o=OK state
allowed_w=WARNING state
allowed_c=CRITICAL state
allowed_u=UNKNOWN state
hidden=True

[table.low_flap_threshold]
title=Low flapping threshold
type=integer
default=0
visible=False
hint=0 to use the Alignak global configured value
hidden=True


[table.high_flap_threshold]
title=High flapping threshold
type=integer
default=0
visible=False
hint=0 to use the Alignak global configured value
hidden=True


[table.host_dependency_enabled]
title=Host dependency enabled
type=boolean
default=True
hint=Set this to False to remove dependency between this service and its host. This is useful for volatile services that need notifications that do not depend on the host notifications.
hidden=True

[table.event_handler_enabled]
title=Event handler enabled
type=boolean
default=False
hidden=True

[table.event_handler]
title=Event handler command
type=objectid
allowed=inner://commands/list
searchable=True
resource=command
regex=False
hidden=True

[table.process_perf_data]
title=Process performance data
type=boolean
default=True
hidden=True

[table.obsess_over_service]
title=Obsessed over
type=boolean
default=False
hint=This directive determines whether or not checks for the host will be "obsessed" over using the ocsp_command.
hidden=True

[table.is_volatile]
title=Volatile service
type=boolean
default=False
hidden=True

[table.maintenance_period]
title=Maintenance period
type=objectid
default=Never
required=True
allowed=inner://timeperiods/list
resource=timeperiod
hint=Recurring downtime period during which the host checks are still launched.
regex=False
hidden=True

[table.snapshot_enabled]
title=Snapshot enabled
type=boolean
default=False
hint=Snapshot allowed for this host
hidden=True

[table.snapshot_period]
title=Snapshot period
type=objectid
default=Never
allowed=inner://timeperiods/list
resource=timeperiod
hint=Period during which snapshots are allowed
regex=False
hidden=True

[table.snapshot_command]
title=Snapshot command
type=objectid
allowed=inner://commands/list
required=False
resource=command
hint=Command to launch a snapshot
regex=False
hidden=True

[table.snapshot_criteria]
title=Snapshot criteria
type=list
default=[]
allowed=d,u
allowed_d=on DOWN state
allowed_u=on UNREACHABLE state
format=multiple
hint=The snapshot occur on each defined state.
hidden=True

[table.snapshot_interval]
title=Snapshot interval
type=integer
default=5
hint=Number of minutes between each snapshot.
hidden=True

[table.failure_prediction_enabled]
title=Failure prediction enabled
type=boolean
default=False
hidden=True

[table.parallelize_check]
title=Parallelize checks
type=boolean
default=True
hidden=True

[table.poller_tag]
title=Poller tag
type=string
default=
hidden=True

[table.reactionner_tag]
title=Reactionner tag
type=string
default=
hidden=True

[table.ls_last_check]
type=datetime
title=Last check
visible=True

[table.ls_state_type]
type=string
title=State type
visible=True
allowed=HARD,SOFT

[table.ls_state_id]
type=integer
title=State id
visible=True
allowed=0,1,2,3,4

[table.ls_acknowledged]
type=boolean
title=Acknowledged
visible=True

[table.ls_downtimed]
type=boolean
title=In scheduled downtime
visible=True

[table.ls_output]
type=string
title=Output
visible=True

[table.ls_long_output]
type=string
title=Long output
visible=True

[table.ls_perf_data]
type=string
title=Performance data
visible=True

[table.ls_current_attempt]
type=integer
title=Current attempt
visible=True

[table.ls_max_attempts]
type=integer
title=Max attempts
visible=True

[table.ls_next_check]
type=integer
title=Next check
visible=True

[table.ls_last_state_changed]
type=integer
title=Last state changed
