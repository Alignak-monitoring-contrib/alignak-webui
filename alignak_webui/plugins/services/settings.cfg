[plugin]
; Plugin global configuration

[table]
; Table global configuration
page_title=Services table (%%d items)
id_property=_id
visible=True
orderable=True
editable=False
selectable=True
searchable=True
responsive=True

[table.name]
type=string
required=True
empty=False
unique=True
title=Service name
visible=True
hidden=False
searchable=True
regex=True
orderable=True
hint=This field is the service name
editable=False

[table._realm]
type=objectid
title=Realm
visible=True
hidden=True
searchable=True
format=select
format_parameters=realm
resource=realm


[table._is_template]
type=boolean
title=Template
visible=True
hidden=True

[table.definition_order]
type=integer
title=Definition order
visible=True
hidden=True
orderable=False

[table.tags]
type=list
content_type=string
default=[]
allowed=inner://services/templates
title=Tags
visible=True

[table.alias]
type=string

title=Service alias
visible=True
hidden=True

[table.display_name]
type=string

title=Service display name
visible=True
hidden=True

[table.notes]
type=string

title=Notes

[table.notes_url]
type=string
title=Notes URL

[table.action_url]
type=string
title=Action URL

[table.host]
type=objectid

title=Host
visible=True
resource=host


[table.customs]
type=list
content_type=dict
default=[]

title=Customs
visible=True
format=multiple
format_parameters=

