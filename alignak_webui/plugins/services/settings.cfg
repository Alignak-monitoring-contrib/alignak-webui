; ------------------------------------------------------------------------------------------
; Plugin configuration file formatted as RFC822 standard
; ------------------------------------------------------------------------------------------

[services]
; Plugin global configuration
; enabled=false

; ------------------------------------------------------------------------------------------
; Service table configuration
; ------------------------------------------------------------------------------------------
[table]
; Table global configuration
page_title=Services table (%d items)
template_page_title=Services templates table (%d items)
visible=True
orderable=True
editable=True
selectable=True
searchable=True
responsive=False
css=display nowrap

[table.host]
title=Host
type=objectid
allowed=inner://hosts/list
resource=host
required=true
regex=False

templates_table=true
create_template=true

[table.name]
type=string
required=true
empty=False
unique=true
title=Service name
searchable=true
regex=true
orderable=true
hint=This field is the service name
editable=true

templates_table=true
create_template=true

[table.ls_state]
type=string
title=Status
allowed=OK,WARNING,CRITICAL,UNKNOWN,UNREACHABLE
hint=This field is the service status
editable=False
required=true
empty=False
unique=true

[table.overall_status]
type=string
title=Overall status
; Let this in lowercase...
allowed=ok,acknowledged,in_downtime,warning,critical
hint=This field is the service status, considering also the acknowledged and downtimed state
editable=False

[table._realm]
title=Realm
type=objectid
searchable=true
allowed=inner://realms/list
resource=realm
regex=False
hidden=true

templates_table=true
create_template=true

[table._is_template]
title=Template
default=False
type=boolean
hidden=true

templates_table=true
create_template=true

[table._templates]
title=Templates
type=list
content_type=objectid
default=[]
allowed=inner://services/templates/list
format=multiple
resource=host
regex=False
hidden=true

templates_table=true
create_template=true

[table.definition_order]
title=Definition order
type=integer
default=100
visible=False
orderable=true
editable=true
hidden=true

templates_table=true
create_template=true

[table.tags]
title=Tags
type=list
content_type=string
default=[]
allowed=inner://services/templates/list
visible=True
format=multiple
hidden=true

[table.alias]
title=Service alias
type=string
hidden=true

[table.display_name]
title=Service display name
type=string
hidden=true

[table.notes]
title=Notes
type=string
hint=This field has a very specific formatted structure ...
format=textarea
hidden=true

[table.notes_url]
title=Notes URL
type=string
hint=This field has a very specific formatted structure ...
hidden=true

[table.action_url]
title=Action URL
type=string
hint=This field has a very specific formatted structure ...
visible=False
hidden=true

[table.customs]
title=Customs
type=dict
default={}
format=multiple
hidden=true

[table.check_command]
title=Check command
type=objectid
allowed=inner://commands/list
required=true
resource=command
regex=False
hidden=true

create_template=true

[table.check_command_args]
title=Check command arguments
type=string
searchable=False
hint=This field contains the check command arguments (if any...)
hidden=true

[table.check_period]
title=Check period
type=objectid
allowed=inner://timeperiods/list
required=true
resource=timeperiod
regex=False
hidden=true

[table.check_interval]
title=Check interval
type=integer
default=5
hint=Number of minutes between regular host check.
hidden=true

[table.retry_interval]
title=Retry interval
type=integer
default=2
hint=Number of minutes between host check retries.
hidden=true

[table.max_check_attempts]
title=Maximum check attempts
type=integer
default=3
hint=Number of host check retries before declaring the host DOWN if the check command fails.
hidden=true

[table.active_checks_enabled]
title=Active checks enabled
type=boolean
default=true
hint=Is the host actively checked?
hidden=true

[table.passive_checks_enabled]
title=Passive checks enabled
type=boolean
default=true
hint=Does the host accept passive checks?
hidden=true

[table.business_impact]
title=Business impact
type=integer
default=2
hint=Host business impact level
allowed=0,1,2,3,4,5
allowed_0=None
allowed_1=Low
allowed_2=Normal
allowed_3=Important
allowed_4=Very important
allowed_5=Business critical

[table.users]
title=Users
type=list
content_type=objectid
allowed=inner://users/list
searchable=False
format=multiple
resource=user
regex=False
hidden=true

[table.usergroups]
title=Users groups
type=list
content_type=objectid
allowed=inner://usergroups/list
searchable=False
format=multiple
resource=usergroup
hidden=true

[table.notifications_enabled]
title=Notifications enabled
type=boolean
default=true
hidden=true

[table.notification_period]
type=objectid
required=true
allowed=inner://timeperiods/list
title=Notification period
resource=timeperiod
regex=False
hidden=true

[table.notification_interval]
title=Notification interval
type=integer
default=120
hint=Number of minutes between each re-notification if host is not UP. 0 to disable re-notifications.
hidden=true

[table.first_notification_delay]
title=First notification delay
type=integer
default=0
hint=Number of minutes before sending the first problem notification.
hidden=true

[table.notification_options]
title=Notification options
type=list
default=['r','d','u']
allowed=o,w,c,u,x,r,f,s,n
allowed_d=on OK state
allowed_w=on WARNING state
allowed_c=on CRITICAL state
allowed_u=on UNKNOWN state
allowed_x=on UNREACHABLE state
allowed_r=on recovery
allowed_f=on flapping start/stop
allowed_s=on scheduled downtime begin/end
allowed_n=no notifications
format=multiple
hidden=true

[table.stalking_options]
title=Stalking options
type=list
default=[]
allowed=o,w,c,u
allowed_o=OK state
allowed_w=WARNING state
allowed_c=CRITICAL state
allowed_u=UNKNOWN state
allowed_x=UNREACHABLE state
format=multiple
hidden=true

[table.initial_state]
title=Initial state
type=string
default=x
allowed=o,w,c,u,x
allowed_o=OK state
allowed_w=WARNING state
allowed_c=CRITICAL state
allowed_u=UNKNOWN state
allowed_x=UNREACHABLE state
hidden=True

[table.check_freshness]
title=Freshness check enabled
type=boolean
default=False
hidden=true

[table.freshness_threshold]
title=Freshness threshold
type=integer
default=3600
hidden=true

[table.freshness_state]
title=Freshness state
type=string
default=x
allowed=o,w,c,u,x
allowed_o=OK state
allowed_w=WARNING state
allowed_c=CRITICAL state
allowed_u=UNKNOWN state
allowed_x=UNREACHABLE state
visible=False
hidden=true

[table.flap_detection_enabled]
title=Flapping detection enabled
type=boolean
default=true
hidden=true

[table.flap_detection_options]
title=Flapping detection options
type=list
default=o,w,c,u,x
allowed=o,w,c,u,x
allowed_o=OK state
allowed_w=WARNING state
allowed_c=CRITICAL state
allowed_u=UNKNOWN state
allowed_x=UNREACHABLE state
hidden=True

[table.low_flap_threshold]
title=Low flapping threshold
type=integer
default=0
visible=False
hint=0 to use the Alignak global configured value
hidden=true


[table.high_flap_threshold]
title=High flapping threshold
type=integer
default=0
visible=False
hint=0 to use the Alignak global configured value
hidden=true


[table.host_dependency_enabled]
title=Host dependency enabled
type=boolean
default=true
hint=Set this to False to remove dependency between this service and its host. This is useful for volatile services that need notifications that do not depend on the host notifications.
hidden=true

[table.event_handler_enabled]
title=Event handler enabled
type=boolean
default=False
hidden=true

[table.event_handler]
title=Event handler command
type=objectid
allowed=inner://commands/list
searchable=true
resource=command
regex=False
hidden=true

[table.process_perf_data]
title=Process performance data
type=boolean
default=true
hidden=true

[table.obsess_over_service]
title=Obsessed over
type=boolean
default=False
hint=This directive determines whether or not checks for the host will be "obsessed" over using the ocsp_command.
hidden=true

[table.is_volatile]
title=Volatile service
type=boolean
default=False
hidden=true

[table.maintenance_period]
title=Maintenance period
type=objectid
default=Never
required=true
allowed=inner://timeperiods/list
resource=timeperiod
hint=Recurring downtime period during which the host checks are still launched.
regex=False
hidden=true

[table.snapshot_enabled]
title=Snapshot enabled
type=boolean
default=False
hint=Snapshot allowed for this host
hidden=true

[table.snapshot_period]
title=Snapshot period
type=objectid
default=Never
allowed=inner://timeperiods/list
resource=timeperiod
hint=Period during which snapshots are allowed
regex=False
hidden=true

[table.snapshot_command]
title=Snapshot command
type=objectid
allowed=inner://commands/list
required=False
resource=command
hint=Command to launch a snapshot
regex=False
hidden=true

[table.snapshot_criteria]
title=Snapshot criteria
type=list
default=o,w,c,u,x
allowed=o,w,c,u,x
allowed_o=OK state
allowed_w=WARNING state
allowed_c=CRITICAL state
allowed_u=UNKNOWN state
allowed_x=UNREACHABLE state
format=multiple
hint=The snapshot occur on each defined state.
hidden=true

[table.snapshot_interval]
title=Snapshot interval
type=integer
default=5
hint=Number of minutes between each snapshot.
hidden=true

[table.failure_prediction_enabled]
title=Failure prediction enabled
type=boolean
default=False
hidden=true

[table.parallelize_check]
title=Parallelize checks
type=boolean
default=true
hidden=true

[table.poller_tag]
title=Poller tag
type=string
default=
hidden=true

[table.reactionner_tag]
title=Reactionner tag
type=string
default=
hidden=true

[table.ls_last_check]
type=datetime
title=Last check
editable=False

[table.ls_state_type]
type=string
title=State type
editable=False
allowed=HARD,SOFT

[table.ls_state_id]
type=integer
title=State
allowed=0,1,2,3,4
allowed_0=Ok
allowed_1=Warning
allowed_2=Critical
allowed_3=Unknown
allowed_4=Unreachable
editable=False
default=0
hint=Choose the service state

[table.ls_acknowledged]
type=boolean
title=Acknowledged
editable=False

[table.ls_downtimed]
type=boolean
title=In scheduled downtime
editable=False

[table.ls_output]
type=string
title=Output
visible=true
editable=False
default=Output from WebUI
hint=enter the desired check output

[table.ls_long_output]
type=string
title=Long output
editable=False

[table.ls_perf_data]
type=string
title=Performance data
editable=False

[table.ls_current_attempt]
type=integer
title=Current attempt
editable=False

[table.ls_max_attempts]
type=integer
title=Max attempts
editable=False

[table.ls_next_check]
type=integer
title=Next check
editable=False

[table.ls_last_state_changed]
type=datetime
title=Last state changed
editable=False

[table.ls_last_state]
type=string
title=Last state
editable=False
allowed=OK,WARNING,CRITICAL,UNKNOWN,UP,DOWN,UNREACHABLE

[table.ls_last_state_type]
type=string
title=Last state type
editable=False
allowed=HARD,SOFT

[table.ls_latency]
type=float
title=Latency
editable=False

[table.ls_execution_time]
type=float
title=Execution time
editable=False

