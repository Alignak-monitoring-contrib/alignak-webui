; ------------------------------------------------------------------------------------------
; Plugin configuration file formatted as RFC822 standard
; ------------------------------------------------------------------------------------------

[plugin]
; Plugin global configuration

[table]
; Table global configuration
page_title=Livestate table (%d items)
visible=True
orderable=True
editable=False
selectable=True
searchable=True
responsive=False
css=compact
; initial_sort=[[9, "desc"]]

[table.type]
type=string
title=Type
allowed=host,service

[table.name]
type=string
title=Element name

[table.host]
type=objectid
title=Host
regex=False
allowed=inner://hosts/list
resource=host
hidden=True
visible=True

[table.display_name_host]
type=string
title=Host display name
hidden=True
visible=True

[table.service]
type=objectid
title=Service
regex=False
allowed=inner://services/list
resource=service
hidden=True
visible=True

[table.display_name_service]
type=string
title=Service display name
hidden=True
visible=True

[table.last_check]
type=datetime
title=Last check
visible=True

[table.business_impact]
type=integer
title=Business impact
visible=True
allowed=0,1,2,3,4,5
allowed_0=None
allowed_1=Low
allowed_2=Normal
allowed_3=Important
allowed_4=Very important
allowed_5=Business critical

[table.state]
type=string
title=State
visible=True
allowed=OK,WARNING,CRITICAL,UNKNOWN,UP,DOWN,UNREACHABLE

[table.state_type]
type=string
title=State type
visible=True
allowed=HARD,SOFT

[table.state_id]
type=integer
title=State id
visible=True
allowed=0,1,2,3,4

[table.acknowledged]
type=boolean
title=Acknowledged
visible=True

[table.downtime]
type=boolean
title=In scheduled downtime
visible=True

[table.output]
type=string
title=Output
visible=True

[table.long_output]
type=string
title=Long output
visible=True

[table.perf_data]
type=string
title=Performance data
visible=True

[table.current_attempt]
type=integer
title=Current attempt
visible=True

[table.max_attempts]
type=integer
title=Max attempts
visible=True

[table.next_check]
type=integer
title=Next check
visible=True

[table.last_state_changed]
type=integer
title=Last state changed
visible=True

[table.last_state]
type=string
title=Last state
visible=True
allowed=OK,WARNING,CRITICAL,UNKNOWN,UP,DOWN,UNREACHABLE

[table.last_state_type]
type=string
title=Last state type
visible=True
allowed=HARD,SOFT

[table.latency]
type=float
title=Latency
visible=True

[table.execution_time]
type=float
title=Execution time
visible=True

