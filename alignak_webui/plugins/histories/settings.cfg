; ------------------------------------------------------------------------------------------
; Plugin configuration file formatted as RFC822 standard
; ------------------------------------------------------------------------------------------

[plugin]
; Plugin global configuration

[table]
; Table global configuration
page_title=History table (%%d items)
id_property=_id
visible=True
orderable=True
editable=False
selectable=True
searchable=True
responsive=False

[table._created]
type=integer
title=Date
visible=True

[table.host]
type=objectid
title=Host
visible=True
resource=host
embeddable=True

[table.service]
type=objectid
title=Service
visible=True
resource=service
embeddable=True

[table.user]
type=objectid
title=User
visible=True
resource=user
embeddable=True

[table.type]
type=string
title=Type
visible=True
allowed=webui.comment,check.result,check.request,check.requested,ack.add,ack.processed,ack.delete,downtime.add,downtime.processed,downtime.delete

webui.comment=User comments
check.result=Check results
check.request=Check requests
check.requested=Forced re-check
ack.add=Acknowledge requests
ack.processed=Acknowledge processed
ack.delete=Acknowledge delete
downtime.add=Downtime schedule requests
downtime.processed=Downtime processed
downtime.delete=Downtime delete

[table.message]
type=string
title=Message
visible=True

[table.check_result]
type=objectid
title=Check result
visible=True
resource=logcheckresult
embeddable=True
