[plugin]
; Plugin global configuration

[table]
; Table global configuration
page_title=Hosts groups table (%d items)
visible=true
orderable=true
editable=true
selectable=true
searchable=true
responsive=false
recursive=true

[table.name]
type=string
title=Hosts group name
searchable=true
regex=true
orderable=true
editable=false
hint=This field is the hosts group name

[table.overall_state]
type=string
title=Overall status
allowed=ok,acknowledged,in_downtime,warning,critical
hint=This field is the real host status, aggregating services status
editable=false
visible=true

[table._realm]
type=objectid
title=Realm
visible=false
searchable=true
format=select
format_parameters=realm
resource=realm

[table.definition_order]
type=integer
title=Definition order
visible=false
orderable=false

[table.alias]
type=string
title=Hosts group alias
visible=true

[table.notes]
type=string
title=Notes
visible=false

[table.notes_url]
type=string
title=Notes URL
visible=false

[table.action_url]
type=string
title=Action URL
visible=false

[table._level]
type=integer
title=Level
visible=true

[table._parent]
type=objectid
title=Parent
visible=true
resource=hostgroup

[table.hosts]
type=list
content_type=objectid
title=Hosts
visible=true
resource=host

[table.hostgroups]
type=list
content_type=objectid
title=Hosts groups
visible=true
resource=hostgroup
