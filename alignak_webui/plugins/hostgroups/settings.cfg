[plugin]
; Plugin global configuration

[table]
; Table global configuration
page_title=Hosts groups table (%d items)
visible=True
orderable=True
editable=True
selectable=True
searchable=True
responsive=False
recursive=True

[table.name]
type=string
title=Hosts group name
searchable=True
regex=True
orderable=True
editable=False
hint=This field is the hosts group name

[table.overall_state]
type=string
title=Overall status
allowed=ok,acknowledged,in_downtime,warning,critical
hint=This field is the real host status, aggregating services status
editable=False
visible=True

[table._realm]
type=objectid
title=Realm
visible=False
searchable=True
format=select
format_parameters=realm
resource=realm

[table.definition_order]
type=integer
title=Definition order
visible=False
orderable=False

[table.alias]
type=string
title=Hosts group alias
visible=True

[table.notes]
type=string
title=Notes
visible=True

[table.notes_url]
type=string
title=Notes URL

[table.action_url]
type=string
title=Action URL

[table._level]
type=integer
title=Level
visible=True

[table._parent]
type=objectid
title=Parent
visible=True
resource=hostgroup

[table.hosts]
type=list
content_type=objectid
title=Hosts
visible=True
resource=host

[table.hostgroups]
type=list
content_type=objectid
title=Hosts groups
visible=True
resource=hostgroup
