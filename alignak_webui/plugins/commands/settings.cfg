; ------------------------------------------------------------------------------------------
; Plugin configuration file formatted as RFC822 standard
; ------------------------------------------------------------------------------------------

[plugin]
; Plugin global configuration

[table]
; Table global configuration
page_title=Commands table (%%d items)
visible=True
orderable=True
editable=True
selectable=True
searchable=True
responsive=False

[table.name]
type=string
title=Command name
searchable=True
regex=True
orderable=True
editable=True
hint=This field is the command name

[table._realm]
type=objectid
title=Realm
searchable=True
allowed=inner://realms/list
format=select
format_parameters=realm
resource=realm


[table.definition_order]
type=integer
title=Definition order
visible=True
hidden=True
orderable=True

[table.alias]
type=string
title=Command alias

[table.notes]
type=string
title=Notes
hint=This field is a free content multi line text
format=textarea

[table.command_line]
type=string
required=True
title=Command line

[table.module_type]
type=string
title=Module type
visible=False

[table.enable_environment_macros]
type=boolean
title=Enable environment macros

[table.timeout]
type=integer
title=Timeout
visible=False

[table.poller_tag]
type=string
title=Poller tag

[table.reactionner_tag]
type=string
title=Reactionner tag
