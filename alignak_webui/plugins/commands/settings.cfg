; ------------------------------------------------------------------------------------------
; Plugin configuration file formatted as RFC822 standard
; ------------------------------------------------------------------------------------------

[plugin]
; Plugin global configuration
; enabled=True

[table]
; Table global configuration
page_title=Commands table (%d items)
visible=True
orderable=True
editable=True
selectable=True
searchable=True
responsive=False

[table.name]
type=string
title=Command name
searchable=True
regex=True
orderable=True
hint=This field is the command name
editable=True
required=True
empty=False
unique=True

[table._realm]
title=Realm
type=objectid
searchable=True
allowed=inner://realms/list
resource=realm
regex=False
visible=False
hidden=True

[table.definition_order]
title=Definition order
type=integer
default=100
visible=False
orderable=True
editable=True
hidden=True

[table.alias]
title=Command alias
type=string

[table.notes]
title=Notes
type=string
hint=This field is a free content multi line text
format=textarea
visible=False

[table.command_line]
type=string
required=True
title=Command line

[table.module_type]
title=Module type
type=string
default=fork
visible=False
hidden=True

[table.enable_environment_macros]
title=Enable environment macros
type=boolean
default=False
hidden=True

[table.timeout]
title=Timeout
type=integer
default=0
visible=False

[table.poller_tag]
title=Poller tag
type=string
default=

[table.reactionner_tag]
title=Reactionner tag
type=string
default=
